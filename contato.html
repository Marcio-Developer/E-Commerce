    <div class="login-box">

        <form>

                <input type="phone" id="phone" required>
            </div>

            <label>Mensagem</label>
            <div class="user-box">
                <textarea id="text" rows="8"></textarea>
            </div>

                <input type="submit" value="Enviar" required>
            </div>
